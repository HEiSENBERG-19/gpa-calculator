<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="theme-toggle">
    <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <div class="main-container">
    <!-- Window Header -->
    <div class="window-header">
      <div class="window-controls">
        <div class="window-control close"></div>
        <div class="window-control minimize"></div>
        <div class="window-control maximize"></div>
      </div>
      <div class="window-title">GPA Calculator</div>
    </div>

    <!-- Header Section -->
    <header class="header-section">
      <div class="header-content">
        <div class="logo-placeholder">GP</div>
        <div class="header-text">
          <h1 class="main-title">GPA Calculator</h1>
          <p class="subheading">Calculate your SGPA and CGPA accurately by entering subject scores</p>
        </div>
      </div>
    </header>

    <!-- Window Content -->
    <div class="window-content">
      <!-- Main Parameter Card -->
      <main class="parameter-card">
        <!-- Mode Selection -->
        <div class="control-group">
          <label class="control-label">Academic Mode</label>
          <div class="segmented-control">
            <button id="sgpa-mode-btn" class="mode-btn active">SGPA</button>
            <button id="cgpa-mode-btn" class="mode-btn">CGPA</button>
          </div>
        </div>

        <!-- Branch Selection -->
        <div id="branch-selection-container" class="control-group">
          <label class="control-label">Branch / Stream</label>
          <div id="branch-buttons" class="segmented-control">
            <button data-branch="cse" class="branch-btn">CSE</button>
            <button data-branch="ece" class="branch-btn">ECE</button>
          </div>
        </div>

        <!-- Semester Selection (for SGPA mode) -->
        <div id="semester-selection-container" class="control-group hidden">
          <label class="control-label">Semester</label>
          <div id="semester-buttons" class="semester-grid">
            <!-- Semester buttons will be generated here by app.js -->
          </div>
        </div>
      </main>

      <!-- SGPA Calculator Section -->
      <section id="sgpa-section" class="calculator-section hidden">
        <div id="subjects-container">
          <h3 class="section-title">Enter Marks for Semester <span id="sgpa-semester-display"></span></h3>
          <div class="table-wrapper">
            <table class="subjects-table">
              <thead>
                <tr>
                  <th>Course Code</th>
                  <th>Subject Name</th>
                  <th>Credits</th>
                  <th>Marks (0-100)</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody id="subjects-table-body">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>
          
          <!-- SGPA Result -->
          <div id="sgpa-result-box" class="result-box">
            <div class="result-item">
              <span>Total Credits:</span>
              <span id="total-credits">0</span>
            </div>
            <div class="result-item main-result">
              <span>SGPA:</span>
              <span id="sgpa-result">0.00</span>
            </div>
          </div>
        </div>
      </section>

      <!-- CGPA Calculator Section -->
      <section id="cgpa-section" class="calculator-section hidden">
        <h2 class="section-title">CGPA Calculator</h2>
        
        <!-- CGPA Mode Toggle -->
        <div class="control-group">
          <label class="control-label">Calculation Mode</label>
          <div class="segmented-control">
              <button id="cgpa-bySgpa-btn" class="cgpa-mode-btn active">By SGPA</button>
              <button id="cgpa-byMarks-btn" class="cgpa-mode-btn">By Marks</button>
          </div>
        </div>

        <!-- SGPA Input Fields (By SGPA Mode) -->
        <div id="sgpa-inputs-container">
          <h3 class="subsection-title">Enter SGPA for Each Semester</h3>
          <div id="cgpa-sgpa-inputs" class="input-grid">
            <!-- Dynamic SGPA input fields will be inserted here -->
          </div>
        </div>

        <!-- Subject Marks Input Fields (By Marks Mode) -->
        <div id="cgpa-marks-entry-container" class="hidden">
            <h3 class="subsection-title">Enter Marks for All Subjects</h3>
            <div id="all-semesters-accordion" class="accordion-container">
                <!-- Accordion for all semesters will be generated here -->
            </div>
        </div>
        
        <!-- CGPA Result -->
        <div id="cgpa-result-box" class="result-box">
          <div class="result-item main-result">
            <span>CGPA:</span>
            <span id="cgpa-result">0.00</span>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
      <!-- <p>&copy;</p> -->
    </footer>
  </div>

  <!-- Scripts -->
  <script src="./scripts/data.js"></script>
  <script src="./scripts/calculator.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
